<app-header></app-header>
<div class="p-2 rounded  home-page ">
  <div>
    <ngx-slick-carousel [config]="slideConfig" class="cat-slider">
      <div ngxSlickItem  class="cat-item px-1 py-3 wave" *ngFor="let category of allProducts; index as i">
        <a
          class="
            bg-white
            rounded
            d-flex
            align-items-center
            p-2
            shadow
            justify-content-start
          "
          [routerLink]="['category', category.id]"
        >
          <img
            src="assets/uploads/categoryimage/{{ category.image }}"
            class="img-fluid mb-2 icon-50"
          />
          <p class="m-0 small text-50"><b>{{ category.name }}</b></p>
        </a>
      </div>

    </ngx-slick-carousel>
    <ngx-slick-carousel [config]="bannerConfig" class="offer-slider pt-3 pb-3">
      <div ngxSlickItem class="cat-item px-1 py-2">
        <a class="bg-white d-block text-center shadow">
          <img
            src="assets/uploads/banner/banner (1).jpeg"
            class="img-fluid rounded"
            atl="Ghee"
          />
        </a>
      </div>
      <div ngxSlickItem class="cat-item px-1 py-2">
        <a class="bg-white d-block text-center shadow">
          <img
            src="assets/uploads/banner/banner (2).jpeg"
            class="img-fluid rounded"
            atl="Paneer Patiyala Platter"
          />
        </a>
      </div>
      <div ngxSlickItem class="cat-item px-1 py-2">
        <a class="bg-white d-block text-center shadow">
          <img
            src="assets/uploads/banner/banner (3).jpeg"
            class="img-fluid rounded"
            atl="Vagharelo Rotalo Platter"
          />
        </a>
      </div>
      <div ngxSlickItem class="cat-item px-1 py-2">
        <a class="bg-white d-block text-center shadow">
          <img
            src="assets/uploads/banner/banner (4).jpeg"
            class="img-fluid rounded"
            atl="Vatana BatataNu Shaak Platter"
          />
        </a>
      </div>
      <div ngxSlickItem class="cat-item px-1 py-2">
        <a class="bg-white d-block text-center shadow">
          <img
            src="assets/uploads/banner/banner (5).jpeg"
            class="img-fluid rounded"
            atl="Dum Biriyani Platter"
          />
        </a>
      </div>
      <div ngxSlickItem class="cat-item px-1 py-2">
        <a class="bg-white d-block text-center shadow">
          <img
            src="assets/uploads/banner/banner (1).jpeg"
            class="img-fluid rounded"
            atl="10 percent off"
          />
        </a>
      </div>
      <div ngxSlickItem class="cat-item px-1 py-2">
        <a class="bg-white d-block text-center shadow">
          <img
            src="assets/uploads/banner/banner (2).jpeg"
            class="img-fluid rounded"
            atl="Party Special"
          />
        </a>
      </div>
    </ngx-slick-carousel>
    <div id="FilterItemShow" class="most_sale p-3"></div>
    <div class="container-for-lg pt-3 pb-5" *ngFor="let category of allProducts; index as i">
      <!-- Start Category wise item slider -->

      <div class="p-2 title d-flex align-items-center sticky-temp-head">
        <h5 class="m-0 pt-2 pb-2">{{ category.name }}</h5>
        <a class="pt-2 pb-2 font-weight-bold ml-auto" [routerLink]="['category', category.id]"
          >View all<i class="feather-chevrons-right"></i
        ></a>
      </div>
      <ngx-slick-carousel [config]="productConfig" class="trending-slider">
        <div ngxSlickItem class="osahan-slider-item py-2 px-2" *ngFor="let dish of category.products;index as ind">
          <div
            class="
              list-card
              bg-white
              h-100
              rounded
              overflow-hidden
              position-relative
              shadow-sm
            "
          >
            <div class="list-card-image">
              <div class="member-plan position-absolute">
                <span class="badge badge-dark">{{ category.name }}</span>
              </div>
              <div class="favourite-heart text-danger position-absolute">
                <img
                  src="assets/img/icons/veg.png"
                  class="veg-dot-ss"
                  style="background-color: white"
                />
              </div>
              <img
                src="assets/uploads/itemimages/{{ dish.image }}"
                class="img-fluid item-img w-100"
              />
            </div>
            <div class="p-3 position-relative">
              <div class="list-card-body">
                <div class="dish-contents d-flex">
                  <div
                    class="
                      col-8 col-lg-8 col-md-8 col-xs-8 col-sm-8
                      pl-0
                      pr-0
                      pb-2
                    "
                  >
                    <h6 class="mb-1 mt-1">
                      <div
                        class="text-black item-nm"
                        (click)="getProductData(category.id,dish.id)"
                      >
                        {{ dish.name }}
                      </div>
                    </h6>
                  </div>
                  <div
                    class="
                      col-4 col-lg-4 col-md-4 col-xs-4 col-sm-4
                      pl-0
                      pr-0
                      pb-2
                    "
                  >
                    <p class="text-gray mb-0 time">
                      <span
                        class="
                          price-container-ss
                          bg-light
                          text-dark
                          rounded-sm
                          pl-2
                          pb-1
                          pt-1
                          pr-2
                          price-ss
                          small
                        "
                      >
                        ₹ {{ dish.price }}/-</span
                      >
                    </p>
                  </div>
                  <div class="col-12 pl-0 pr-0">
                    <p class="small mb-3">
                      {{ dish.description }}
                    </p>
                  </div>
                  <div class="col-12 pl-0 pr-0 float-right">
                    <button
                      class="
                        btn btn-primary btn-sm
                        w-50
                        btn-block btn-small
                        float-right
                      "
                      (click)="addProductToCart(dish.id)"
                    >
                      Add
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </ngx-slick-carousel>
      <!-- End Category first slider -->
    </div>

    <!-- Showcase Popup code   -->
    <div
      class="modal fade ss-addon-modal"
      id="FirstPop"
      tabindex="-1"
      role="dialog"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content" style="background: transparent">
          <div class="modal-header" style="border-bottom: none">
            <button
              type="button"
              class="close text-white"
              data-dismiss="modal"
              aria-label="Close"
              style="opacity: 1"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div>
              <div class="popup-single">
                <img
                  src="assets/uploads/popup/main.jpeg"
                  class="img-fluid mx-auto"
                />
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Showcase Popup code -->
  </div>
</div>
<!--Addons and Options Popup-->
<div
  class="modal fade login-component ss-addon-modal show"
  id="addons-options-modal"
  role="dialog"

  aria-modal="true"
>
  <div class="modal-dialog">
    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-body">
        <div class="login-block">
          <button type="button" class="close modal-close" data-dismiss="modal">
            ×
          </button>
          <div id="adons-options-block">
            <form id="addtocartform" method="post" autocomplete="false">
              <div class="">
                <input type="hidden" id="selected_item_id" value="118810979" />
                <input type="hidden" id="selected_item_price" value="185" />
                <input type="hidden" id="selected_menu_id" value="784057" />
                <input type="hidden" id="itemFrom" value="items" />
              </div>
              <div class="mx-auto w-100">
                <div
                  class="bg-primary pt-3 pb-3 shadow-sm mt-3 ml-0 mr-0 w-100"
                >
                  <img
                    src="assets/uploads/itemimages/{{ productData.image }}"
                    class="img-fluid w-100 p-3"
                  />
                </div>
                <div
                  class="
                    bg-primary
                    col-12
                    pt-3
                    pb-3
                    shadow-sm
                    mt-3
                    row
                    ml-0
                    mr-0
                  "
                >
                  <div class="col-6 pl-0 pr-0">
                    <span class="badge badge-success">Rajasthani</span>
                  </div>
                  <div class="col-6 text-right pl-0 pr-0">
                    <div class="price-tag card-item-price">
                      ₹ <span id="hp_final_cost">{{ productData.price }}</span>/-
                    </div>
                  </div>
                  <h6 class="mb-1 font-weight-bold pt-2">
                    {{ productData.name }}
                  </h6>
                  <input type="hidden" id="totalcost118810979" value="{{ productData.price }}" />
                  <div class="col-12 pt-1 pb-1 pl-0 pr-0">
                    <p>
                      {{ productData.description }}
                    </p>
                  </div>
                </div>
              </div>
              <div class="modal-footer p-0 border-0">
                <div class="col-12 m-0 p-0"></div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!--Addons and Options Popup-->



<app-footer></app-footer>
