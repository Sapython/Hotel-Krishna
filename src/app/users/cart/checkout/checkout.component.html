<app-header></app-header>
<div class="osahan-checkout mb-5 pb-5">
  <div class="px-3 pt-3 pb-1">
    <h2 class="font-weight-bold m-0 pt-1 cart-resize with-title">Checkout</h2>
  </div>
  <div class="osahan-payment cart-resize px-3">
    <div class="p-3 osahan-cart-item">

    </div>
    <div class="accordion pb-5" id="accordionExample">
      <div class="osahan-card bg-white overflow-hidden shadow rounded mb-2">
        <div class="osahan-card-header" id="headingOne">
          <h2 class="mb-0">
            <button
              class="d-flex p-3 align-items-center btn btn-link w-100"
              type="button"
              data-toggle="collapse"
              data-target="#collapseOne"
              aria-expanded="true"
              aria-controls="collapseOne"
            >
              <i class="feather-credit-card mr-3"></i> Credit/Debit Card
              <i class="feather-chevron-down ml-auto"></i>
            </button>
          </h2>
        </div>
        <div
          id="collapseOne"
          class="collapse show"
          aria-labelledby="headingOne"
          data-parent="#accordionExample"
        >
          <div class="osahan-card-body border-top p-3">
            <h6 class="m-0">Add new card</h6>
            <p class="small">
              WE ACCEPT
              <span class="osahan-card ml-2 font-weight-bold"
                >( Master Card / Visa Card / Rupay )</span
              >
            </p>
            <form>
              <div class="form-row">
                <div class="col-md-12 form-group">
                  <label class="form-label font-weight-bold small"
                    >Card number</label
                  >
                  <div class="input-group">
                    <input
                      placeholder="Card number"
                      type="number"
                      class="form-control"
                    />
                    <div class="input-group-append">
                      <button
                        id="button-addon2"
                        type="button"
                        class="btn btn-outline-secondary"
                      >
                        <i class="feather-credit-card"></i>
                      </button>
                    </div>
                  </div>
                </div>
                <div class="col-md-8 form-group">
                  <label class="form-label font-weight-bold small"
                    >Valid through(MM/YY)</label
                  ><input
                    placeholder="Enter Valid through(MM/YY)"
                    type="number"
                    class="form-control"
                  />
                </div>
                <div class="col-md-4 form-group">
                  <label class="form-label font-weight-bold small">CVV</label
                  ><input
                    placeholder="Enter CVV Number"
                    type="number"
                    class="form-control"
                  />
                </div>
                <div class="col-md-12 form-group">
                  <label class="form-label font-weight-bold small"
                    >Name on card</label
                  ><input
                    placeholder="Enter Card number"
                    type="text"
                    class="form-control"
                  />
                </div>
                <div class="col-md-12 form-group mb-0">
                  <div class="custom-control custom-checkbox">
                    <input
                      type="checkbox"
                      id="custom-checkbox1"
                      class="custom-control-input"
                    /><label
                      title=""
                      type="checkbox"
                      for="custom-checkbox1"
                      class="custom-control-label small pt-1"
                      >Securely save this card for a faster checkout next
                      time.</label
                    >
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
      <div class="osahan-card bg-white overflow-hidden shadow rounded mb-2">
        <div class="osahan-card-header" id="headingTwo">
          <h2 class="mb-0">
            <button
              class="d-flex p-3 align-items-center btn btn-link w-100"
              type="button"
              data-toggle="collapse"
              data-target="#collapseTwo"
              aria-expanded="false"
              aria-controls="collapseTwo"
            >
              <i class="feather-globe mr-3"></i> Net Banking
              <i class="feather-chevron-down ml-auto"></i>
            </button>
          </h2>
        </div>
        <div
          id="collapseTwo"
          class="collapse"
          aria-labelledby="headingTwo"
          data-parent="#accordionExample"
        >
          <div class="osahan-card-body border-top p-3">
            <form>
              <div
                class="btn-group btn-group-toggle w-100"
                data-toggle="buttons"
              >
                <label class="btn btn-outline-secondary active">
                  <input type="radio" name="options" id="option1" checked />
                  HDFC
                </label>
                <label class="btn btn-outline-secondary">
                  <input type="radio" name="options" id="option2" /> ICICI
                </label>
                <label class="btn btn-outline-secondary">
                  <input type="radio" name="options" id="option3" /> AXIS
                </label>
              </div>
              <hr />
              <div class="form-row">
                <div class="col-md-12 form-group mb-0">
                  <label class="form-label small font-weight-bold"
                    >Select Bank</label
                  ><br />
                  <select class="custom-select form-control">
                    <option>Bank</option>
                    <option>KOTAK</option>
                    <option>SBI</option>
                    <option>UCO</option>
                  </select>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
      <div class="osahan-card bg-white overflow-hidden shadow rounded">
        <div class="osahan-card-header" id="headingThree">
          <h2 class="mb-0">
            <button
              class="d-flex p-3 align-items-center btn btn-link w-100"
              type="button"
              data-toggle="collapse"
              data-target="#collapseThree"
              aria-expanded="false"
              aria-controls="collapseThree"
            >
              <i class="feather-dollar-sign mr-3"></i> Cash on Delivery
              <i class="feather-chevron-down ml-auto"></i>
            </button>
          </h2>
        </div>
        <div
          id="collapseThree"
          class="collapse"
          aria-labelledby="headingThree"
          data-parent="#accordionExample"
        >
          <div class="card-body border-top">
            <h6 class="mb-3 mt-0 mb-3 font-weight-bold">Cash</h6>
            <p class="m-0">
              Please keep exact change handy to help us serve you better
            </p>
          </div>
        </div>
      </div>
    </div>
    <div class="fixed-bottom" style="bottom : 58px !important">
      <a class="btn btn-success btn-lg btn-block" routerLink="/order"
        >PAY 7589<i class="feather-arrow-right"></i
      ></a>
    </div>
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header cart-resize">
            <h5 class="modal-title" id="exampleModalLabel">
              Add Delivery Address
            </h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body cart-resize">
            <form class="">
              <div class="form-row">
                <div class="col-md-12 form-group">
                  <label class="form-label">Delivery Area</label>
                  <div class="input-group">
                    <input
                      placeholder="Delivery Area"
                      type="text"
                      class="form-control"
                    />
                    <div class="input-group-append">
                      <button
                        id="button-addon2"
                        type="button"
                        class="btn btn-outline-secondary"
                      >
                        <i class="feather-map-pin"></i>
                      </button>
                    </div>
                  </div>
                </div>
                <div class="col-md-12 form-group">
                  <label class="form-label">Complete Address</label
                  ><input
                    placeholder="Complete Address e.g. house number, street name, landmark"
                    type="text"
                    class="form-control"
                  />
                </div>
                <div class="col-md-12 form-group">
                  <label class="form-label">Delivery Instructions</label
                  ><input
                    placeholder="Delivery Instructions e.g. Opposite Gold Souk Mall"
                    type="text"
                    class="form-control"
                  />
                </div>
                <div class="mb-0 col-md-12 form-group">
                  <label class="form-label">Nickname</label>
                  <div
                    class="btn-group btn-group-toggle w-100"
                    data-toggle="buttons"
                  >
                    <label class="btn btn-outline-secondary active">
                      <input
                        type="radio"
                        name="options"
                        id="option1"
                        checked
                      />
                      Home
                    </label>
                    <label class="btn btn-outline-secondary">
                      <input type="radio" name="options" id="option2" /> Work
                    </label>
                    <label class="btn btn-outline-secondary">
                      <input type="radio" name="options" id="option3" /> Other
                    </label>
                  </div>
                </div>
              </div>
            </form>
          </div>
          <div class="modal-footer cart-resize p-0 border-0">
            <div class="col-6 m-0 p-0">
              <button
                type="button"
                class="btn border-top btn-lg btn-block"
                data-dismiss="modal"
              >
                Close
              </button>
            </div>
            <div class="col-6 m-0 p-0">
              <button type="button" class="btn btn-primary btn-lg btn-block">
                Save changes
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<app-footer></app-footer>
