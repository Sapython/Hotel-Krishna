<div class="osahan-menu-fotter fixed-bottom bg-white px-3 py-2 text-center">
  <div class="row">
    <div class="col selected">
      <a
        routerLink="/"
        class="
          text-dark
          small
          font-weight-bold
          text-decoration-none text-primary
        "
      >
        <p class="h4 m-0"><i class="feather-home"></i></p>
        Home
      </a>
    </div>
    <div class="col">
      <a
        routerLink="/rooms"
        class="text-dark small font-weight-bold text-decoration-none"
      >
        <p class="h4 m-0"><i class="feather-map-pin"></i></p>
        Rooms
      </a>
    </div>
    <div class="col bg-white rounded-circle mt-n4 px-3 py-2">
      <div class="bg-primary rounded-circle mt-n0 shadow bg-primary-blue">
        <span id="totalcartitem" class="cart-pop">2</span>
        <a
        (click)="setRoomCheckout()"
          class="text-white small font-weight-bold text-decoration-none"
        >
          <i class="feather-shopping-cart"></i>
        </a>
      </div>
    </div>
    <div class="col">
      <a
      routerLink="/contact-us"
        class="text-dark small font-weight-bold text-decoration-none"
      >
        <p class="h4 m-0"><i class="feather-book-open"></i></p>
        Contact us
      </a>
    </div>
    <div class="col">
      <a
      routerLink="/sign-up"
        class="text-dark small font-weight-bold text-decoration-none"
      >
        <p class="h4 m-0"><i class="feather-user"></i></p>
        Signup
      </a>
    </div>
  </div>
</div>
